<nav class="region"><div class="inner">
{% assign sections = site.sections | sort:"weight" %}
<ul class="menu">
  <li><a class="first{% if page.url == '/index.html' %} active{% endif %}" href="/">Home</a></li>
  {% for s in sections %}
  {% if s.exclude == null %}
  <li>
    <a href="#section-{{ s.title | slugify }}">
      {{ s.title }}
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
</div></nav>
